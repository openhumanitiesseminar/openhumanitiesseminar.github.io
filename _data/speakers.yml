  id: 4
  name: "Dr Melodee"
  surname: "Wood (née Beals)"
  company: "Loughborough University"
  #title: "Sociologist"
  bio: "Dr Melodee Beals is a Senior Lecturer in Digital History in the School of Social Sciences and Humanities at Loughborough University, UK. Her research explores the ways in which the movement of peoples and ideas intersect and the practical traces of imagined communities within the Anglophone World. As an advocate of the Digital Humanities and Open Research, she works to develop and promote computer-aided methodologies through her roles as history editor for the Open Library of Humanities and Fellow of the Software Sustainability Institute. Her latest project, The Atlas of Digitised Newspapers and Metadata brought together these two loves by tracing the history and nature of digitised newspapers collections around the world to help researcher build projects across national and linguistic borders."
  thumbnailUrl: melodee.jpg
  rockstar: true
  social: 
    - {name: "site", link: "https://mhbeals.com"}
  
